<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test HTML File</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Test HTML File for Local Git Commit Testing</h1>
  </header>
  
  <div class="container">
    <div class="card">
      <h2>Calculator Demo</h2>
      <p>This is a simple calculator demo using the functions from test.js</p>
      
      <div class="calculator">
        <div class="form-group">
          <label for="num1">Number 1:</label>
          <input type="number" id="num1" value="5">
        </div>
        
        <div class="form-group">
          <label for="num2">Number 2:</label>
          <input type="number" id="num2" value="3">
        </div>
        
        <div class="buttons">
          <button id="sum-btn">Calculate Sum</button>
          <button id="product-btn">Calculate Product</button>
          <button id="difference-btn">Calculate Difference</button>
        </div>
        
        <div class="result">
          <p>Result: <span id="result">8</span></p>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Local Git Viewer Test</p>
  </footer>
  
  <script src="test.js"></script>
  <script>
    document.getElementById('sum-btn').addEventListener('click', function() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').textContent = calculateSum(num1, num2);
    });
    
    document.getElementById('product-btn').addEventListener('click', function() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').textContent = calculateProduct(num1, num2);
    });
    
    document.getElementById('difference-btn').addEventListener('click', function() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').textContent = calculateDifference(num1, num2);
    });
  </script>
</body>
</html>
